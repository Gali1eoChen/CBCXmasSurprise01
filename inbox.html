 <style>
    /* Base Styles */
body {
    font-family: "Arial", sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
}

/* Futuristic Container */
.futuristic-container {
    width: 85%;
    max-width: 1200px;
    padding: 40px;
    position: relative;
    z-index: 1;
}

/* Neon Title */
.neon-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 3.5rem;
    text-align: center;
    margin-bottom: 60px;
    color: #00f3ff;
    text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff;
    letter-spacing: 2px;
    position: relative;
    animation: pulse 2s infinite alternate;
}

.neon-subtitle {
    font-size: 1.5rem;
    display: block;
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
}

@keyframes pulse {
    from {
        text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff;
    }
    to {
        text-shadow: 0 0 15px #00f3ff, 0 0 30px #00f3ff, 0 0 45px #00f3ff;
    }
}

/* Card Grid */
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
    margin-bottom: 50px;
}

/* Holographic Card */
.holographic-card {
    position: relative;
    height: 180px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(0, 243, 255, 0.2);
    text-decoration: none;
    color: white;
}

.holographic-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 15px 40px rgba(0, 243, 255, 0.4);
}

.card-content {
    position: relative;
    padding: 25px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 2;
}

.card-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: #fff;
    text-shadow: 0 0 5px rgba(0, 243, 255, 0.7);
}

.card-date {
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    color: #00f3ff;
    align-self: flex-end;
}

/* Card Effects */
.card-glare {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0) 40%,
        rgba(255, 255, 255, 0.3) 45%,
        rgba(255, 255, 255, 0) 50%,
        rgba(255, 255, 255, 0) 100%
    );
    transform: rotate(30deg);
    transition: all 0.5s ease;
}

.holographic-card:hover .card-glare {
    animation: glare 2s infinite;
}

@keyframes glare {
    0% {
        transform: rotate(30deg) translate(-30%, -30%);
    }
    100% {
        transform: rotate(30deg) translate(30%, 30%);
    }
}

.card-reflection {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 30%;
    background: linear-gradient(
        to bottom,
        rgba(0, 243, 255, 0.1) 0%,
        rgba(0, 243, 255, 0) 100%
    );
    border-radius: 0 0 15px 15px;
}

/* Back Button */
.back-button {
    display: inline-block;
    position: relative;
    padding: 15px 30px;
    background: rgba(40, 151, 188, 0.2);
    border: 1px solid rgba(40, 151, 188, 0.5);
    border-radius: 30px;
    color: white;
    font-family: 'Orbitron', sans-serif;
    text-decoration: none;
    text-align: center;
    overflow: hidden;
    transition: all 0.3s ease;
    margin-top: 30px;
    cursor: pointer;
}

.back-button:hover {
    background: rgba(113, 195, 222, 0.3);
    box-shadow: 0 0 15px rgba(113, 195, 222, 0.5);
}

.button-glow {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(113, 195, 222, 0.4),
        transparent
    );
    transition: none;
}

.back-button:hover .button-glow {
    left: 100%;
    transition: all 0.8s ease;
}

.button-text {
    position: relative;
    z-index: 2;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .futuristic-container {
        width: 90%;
        padding: 20px;
    }
    
    .neon-title {
        font-size: 2.5rem;
        margin-bottom: 40px;
    }
    
    .card-grid {
        grid-template-columns: 1fr;
    }
}
